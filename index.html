<!DOCTYPE html5>
<html>
<head>
    <title>Last Horizon</title>

    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Roboto'
          rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css" />

<body>

    <div class="container">
        <!-- canvases -->
        <canvas id='the-horizon' 
                width="1000" height="600" style="z-index: 0;"></canvas>
        <canvas id='the-space'   
                width="1000" height="600" style="z-index: 1;"></canvas>

        <!-- HUD -->
        <div class="hud" style="z-index: 2">
            AIR:    <progress id="air" 
                        class="stat" value="100" max="100"></progress><br>
            POWER:  <progress id="power" 
                        class="stat" value="100" max="100"></progress><br>
            SIGNAL: <progress id="signal"
                        class="stat" value="0" max="100"></progress>
        </div>

        <!-- game -->
        <div class="game" style="z-index: 2;">
            <div class="text round" id="text"></div>
            
            <span id="controls">
            <div class="btn-row">
                <button class="btn round" id="1" value=1></button>
                <button class="btn round" id="2" value=2></button>
            </div>
            <div class="btn-row">
                <button class="btn round" id="3" value=3></button>
                <button class="btn round" id="4" value=4></button>
            </div>
            <progress class="timer" id="timer" value="100" max="100"></progress>
            </span>
        </div>
    </div>


</body>

    <!-- story -->
    <script src="src/blocks/story.js" type="text/javascript"></script>
    <script src="src/blocks/endings.js" type="text/javascript"></script>

    <!-- scripts -->
    <script src="src/scenario.js" type="text/javascript"></script>
    <script src="src/story.js"    type="text/javascript"></script>
    <script src="src/player.js"    type="text/javascript"></script>
    <script src="src/game.js"     type="text/javascript"></script>
    
    <script src="script.js"       type="text/javascript"></script>

</html>
